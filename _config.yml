# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Brian Leung
tagline:             Personal Website of Brian Leung
url:                 brianleungwh.github.io
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              'Brian Leung'

# Custom vars
version:             2.0.0
github:
  repo:              github.com/brianleungwh/brianleungwh.github.io

# List of pages
pages_list: {'About':'/about', 'Archive':'/archive', 'LinkedIn': 'https://www.linkedin.com/in/brianleungwh'}
